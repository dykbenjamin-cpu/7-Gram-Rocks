<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="A mystical orb that answers any question with wisdom and ambiguity.">
  <meta name="theme-color" content="#1a1a2e">
  
  <!-- iOS App Configuration -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ask Me A Question">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231a1a2e' width='180' height='180'/><circle cx='90' cy='90' r='70' fill='%233a6cff'/></svg>">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><circle cx='96' cy='96' r='90' fill='%233a6cff'/></svg>">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <title>Ask Me A Question</title>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="ufo">
      <div class="ufo-dome"></div>
      <div class="ufo-ring"></div>
      <div class="ufo-lights"></div>
    </div>
    <div class="beam"></div>
    <div class="bigfoot">
      <div class="bigfoot-head"></div>
      <div class="bigfoot-body"></div>
      <div class="bigfoot-arm left"></div>
      <div class="bigfoot-arm right"></div>
      <div class="bigfoot-leg left"></div>
      <div class="bigfoot-leg right"></div>
    </div>
    <div class="ground"></div>
  </div>
  <div class="sparkle-field" aria-hidden="true"></div>
  <h1 class="title">ðŸŽ± Ask Me A Question</h1>
  
  <form id="questionForm" class="question-form" autocomplete="off">
    <input type="text" id="question" placeholder="Ask the orb..." />
    <button type="submit" class="ask-button">Ask</button>
  </form>
  
  <div class="orb normal" id="orb">
    <span class="mist" aria-hidden="true"></span>
    <span class="rune-ring" aria-hidden="true"></span>
    <p id="answer">Ask the orb...</p>
  </div>
  
  <div class="controls">
    <div class="toggle-container">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle">Dark Mode</label>
    </div>
    <button onclick="shareResult()">ðŸ“¤ Share</button>
  </div>
  
  <script src="script.js"></script>
  
  <!-- Register Service Worker for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
